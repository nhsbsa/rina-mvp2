{% endblock %}

{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <span class="nhsuk-caption-l">SO45: Entitlement document - temporary stay</span>
      <h1>3. Requested period of entitlement</h1>

      <form action="so45-dates" method="post">
        
        <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
          
          <div class="nhsuk-form-group nhsuk-u-margin-bottom-2">
            <label class="nhsuk-label" for="so44-tbc"><span class="prefix">3.1.</span>Start date</label>
          </div>

          <div class="nhsuk-date-input" id="so44-tbc">

            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="so44-tbc-day">Day</label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="so44-tbc-day" name="so44-tbc-day" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['case-prc-start-date-day'] }}">
              </div>
            </div>
  
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="so44-tbc-month">Month</label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="so44-tbc-month" name="so44-tbc-month" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['case-prc-start-date-month'] }}">
              </div>
            </div>
  
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="so44-tbc-year">Year</label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="so44-tbc-year" name="so44-tbc-year" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['case-prc-start-date-year'] }}">
              </div>
            </div>
  
          </div>

          <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
          
            <div class="nhsuk-form-group nhsuk-u-margin-bottom-2">
              <label class="nhsuk-label" for="so44-tbc"><span class="prefix">3.2.</span>End date</label>
            </div>
  
            <div class="nhsuk-date-input" id="so44-tbc">
  
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="so44-tbc-day">Day</label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="so44-tbc-day" name="so44-tbc-day" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['case-prc-end-date-day'] }}">
                </div>
              </div>
    
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="so44-tbc-month">Month</label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="so44-tbc-month" name="so44-tbc-month" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['case-prc-end-date-month'] }}">
                </div>
              </div>
    
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="so44-tbc-year">Year</label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="so44-tbc-year" name="so44-tbc-year" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['case-prc-end-date-year'] }}">
                </div>
              </div>
    
            </div>

            <div class="nhsuk-form-group">
              <button class="nhsuk-button" data-module="nhsuk-button" data-prevent-double-click="true" type="submit">
                Send SO45
              </button>
            </div>

      </form>

    </div>
  </div>
{% endblock %}
