{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form action="ohs-s1-registered" method="post">

        <div class="nhsuk-card confirmation-box nhsuk-u-margin-top-0 nhsuk-u-margin-bottom-4">
          <div class="nhsuk-card__content">
            <h1 class="nhsuk-card__title nhsuk-u-margin-bottom-4">S1 entitlement registered for Graeme Swan</h1>
            <p class="nhsuk-u-font-size-24">
              OHS reference number<br />
              <strong class="nhsuk-u-font-size-32">230123456</strong>
            </p>            
          </div>
        </div>

        <hr />

        <div class="nhsuk-form-group">

          <h2>What happens next</h2>
      
            <div class="nhsuk-form-group">

              <p>Return to case in OHS to close the case locally</p>

              <button class="nhsuk-button" data-module="nhsuk-button" data-prevent-double-click="true" type="submit" formtarget="_blank">
                Close case locally
              </button>
            </div>
 

      </form>
      
    
    </div>
  </div>

{% endblock %}
